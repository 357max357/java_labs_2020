plugins {
    id 'java'
    id 'application'
}

group 'com.github.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // JDBC for MariaDB
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.20'
}

run {
    standardInput = System.in
}

application {
    mainClassName = 'Main'
}
